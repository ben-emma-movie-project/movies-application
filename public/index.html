<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Movie Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container-loader"></div>

    <div class="row"></div>
        <div class="col-md-3">
            <div class="add-movie-form">
                <form class="add-movie">
                    <label for="new-title">New Title:</label>
                    <input type="text" id="new-title">
                    <br>
                    <label for="new-rating">Movie Rating:</label>
                    <select name="rating" id="new-rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <br>
                    <button type="submit" id="add-movie-button">Add New Movie</button>
                </form>
                <br>
                <form class="edit-movie">
                    <label for="edit-title">Edit Title:</label>
                    <input type="text" id="edit-title">
                    <br>
                    <label for="edit-rating">Edit Rating:</label>
                    <select name="edit-rating" id="edit-rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <br>
                    <button type="submit" id="edit-movie-button">Edit Movie</button>
                </form>
            </div>
        </div>
        <div class="col-md-9" id="movie-stuff"></div>

    <script src="/main.js"></script>
</body>
</html>
